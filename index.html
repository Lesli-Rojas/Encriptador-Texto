    <head>
        <meta charset="UTF-8">
        <title>Encriptador de Texto</title>

    <body> 
      
       <main>  
           <div class="container">
              <div  class="logo">
                 <img class="logoImg" src="IMG/logo.png">
                 <h1 id="title"> Challenge I. Encriptador de Mensaje</h1>
                 </div>

              <div class="left">
                  <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
              </div>     

              <div class="right">
                 <img src="IMG/Conejito.png" id="imagen-derecha">

                 <h1 id="encontrado">Ningún Mensaje Fue Encontardo</h1>

                 <textarea id="texto" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>

                 <button id="copiar" type="button" name="button" onclick="copy()">!Copiar Texto¡</button>
              </div>   
               

                <div class="left-button">
                  <p><i class="circle-exclamation"></i><img src="IMG/pngegg.png"> Sólo encripta letras minúsculas,sin acentos.</p>

                 <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>

                 <button type="button" id="boton-desencriptar"  onclick="desencriptar()">Desencriptar</button> 
                </div>

            </div>
       
        </main>
